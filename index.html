<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Fav Icon -->

    <script
      src="https://kit.fontawesome.com/625a60e6bc.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container mt-5" style="border-radius: 35px">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h3 class="text-center mb-4">Weather App</h3>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="cityName"
              placeholder="Enter city name"
            />
            <ul id="suggestions" class="list-group position-absolute mt-2"></ul>
          </div>
          <div class="mb-5 d-flex justify-content-center">
            <button
              onclick="searchWeather();"
              type="submit"
              class="btn btn-primary"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <!-- Display Card -->
      <div class="row justify-content-center">
        <div class="container py-5 mt-4 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
            id="data"
          ></div>
        </div>
      </div>

    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
